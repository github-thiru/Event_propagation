<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body style="background-color:skyblue; text-align: center;">
 <h3>Create a form using form tags and set preventdefault include short circuit operator, stoppropagation and stopimmediatepropagation!!
</h3>
  <h2 >LoginForm</h2>

  <form id="loginForm">
    <label for="username">Username:</label>
     <input type="text" id="username"  placeholder="Entername"><br><br> 
     <label for="password">Password:</label> 
     <input type="password" id="password"  placeholder="Enterpassword"><br><br>
      <label for="gmail">Gmail:</label> 
      <input type="email" id="gmail"  placeholder="Enteremail"><br><br>
       <button type="submit">Submit</button> 
</form> 
  <script>
const login=document.getElementById('loginForm')
login.addEventListener('submit', function(event) { 
        event.preventDefault(); 


        // short Circuit operator
        const username = document.getElementById('username').value || alert('username required')
        console.log(username)
        const password = document.getElementById('password').value || alert('password required')
        console.log(password)
        const gmail = document.getElementById('gmail').value || alert('gmail required')
        console.log(gmail)


     
        event.stopPropagation();

        event.stopImmediatePropagation()

        if (username && password && gmail){
        alert('Login successful!'); 
      }

    
           
      });



  </script>


</body>
</html>
